<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <span>Classes</span>
    </h2>
    <span flex></span>
    <md-button class="md-raised" ng-click="showAddClass($event)"  >
      Add Class
    </md-button>
    <md-content>
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Search">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
    </md-content>
  </div>
</md-toolbar>

<div layout="column" layout-padding layout-margin>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="class in classes">
        <div class="md-list-item-text">
          <h3>{{class.department}}{{class.number}} {{class.section}}</h3>
          <!-- time of class; not in model yet -->
          <h3>X/{{class.roster.length}}</h3 > <!-- not in model yet -->
          <span>students in groups </span>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
