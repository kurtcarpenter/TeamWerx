<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <span>Classes</span>
    </h2>
    <span flex></span>
    <md-button class="md-raised" ng-click="showAddClass($event)"  >
      Add Class
    </md-button>
    <md-content>
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Search">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
    </md-content>
  </div>
</md-toolbar>

<div class='md-padding' layout="row" layout-wrap>

<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Professor Burdell</h1>
      </md-toolbar>
      <md-content layout-padding >
        <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
      </md-content>

    </md-sidenav>


  <md-content flex layout-padding>
    <md-grid-list md-cols="3"
        md-row-height="3:2"
        md-gutter="1px">
      <md-grid-tile layout="row" layout-align="center center" flex="100"
        ng-repeat="class in classes"
        md-colspan="1"
        md-rowspan="1"
        md-theme="default">
        <md-card flex="100" md-theme="default" md-theme-watch>
          <md-card-title  md-colors="::{backgroundColor: 'default-background-300'}" >
            <md-card-title-text >
              <span class="md-headline">{{class.department}}{{class.number}} {{class.section}}</span>
              <span>11:05 - 12:55</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content layout="column">
            <br>
            <span><strong> 
              1 / {{class.roster.length}}
            </strong></span>
            <span> 
              students in groups
            </span>
            <br>
          </md-card-content>
        </md-card>
      </md-grid-tile>

      <md-grid-tile md-colspan="1" md-rowspan="1">
        <md-card flex="100" md-theme="default" layout="column" layout-align="center" md-colors="::{backgroundColor: 'default-background-300'}" md-theme-watch ng-click="showAddClass($event)">
          <md-card-title md-colors="::{backgroundColor: 'default-background-300'}">
            <md-card-title-text >
              <span class="md-headline">+</span>
              <span class="md-headline">Add Class</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </md-grid-tile>
      
    </md-grid-list>
  </md-content>





</div>
