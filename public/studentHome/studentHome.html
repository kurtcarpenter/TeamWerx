<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <a href="/#!/"><h2>TeamWerx</h2></a>
    <span flex></span>
    <h2>Classes</h2>
    <span flex></span>
    <h3>{{ user.email }}</h3>
  </div>
</md-toolbar>

<div class="md-padding" layout="row" layout-wrap style="height: inherit">
  <md-content flex layout-padding>
    <md-grid-list
        md-cols-xs="1"
        md-cols-sm="2"
        md-cols-md="3"
        md-cols-lg="4"
        md-row-height="3:2"
        md-row-height-xs="5:2"
        md-gutter="1px">
      <md-grid-tile layout="row" layout-align="center center" flex="100" layout-padding
        ng-repeat="class in user.classes"
        md-colspan="1"
        md-rowspan="1"
        md-theme="default">
        <a ng-href="/#!/student/detail/{{ class._id }}" flex="100" style="height: 100%; text-decoration: none">
          <md-card flex="100" style="height: inherit" md-theme="default" md-theme-watch>
            <md-card-title  md-colors="::{backgroundColor: 'default-background-300'}" >
              <md-card-title-text >
                <span class="md-headline">{{ class.name }}</span>
                <span class="md-subhead">{{ class.semester + ' ' + class.year }}
              </md-card-title-text>
            </md-card-title>
            <md-card-content layout="column" style="margin: 16px 0 0">
              <br>
              <br>
              <span style="padding-bottom:12px">
                <b>{{ class.isInTeam ? "Currently in team" : "Not in team" }}</b>
                <br />
                <b>{{ class.isInTeam ? "" : class.teams.length + " group" + (class.teams.length === 1 ? "" : "s ") + "in class"}}</b>
              </span>
              <br>
            </md-card-content>
          </md-card>
        </a>
      </md-grid-tile>
    <div style="height: 100px"></div>
  </md-content>
</div>
