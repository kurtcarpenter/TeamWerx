<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <span flex></span>
    <h2>Welcome to TeamWerx</h2>
    <span flex></span>
  </div>
</md-toolbar>

<div layout="row" ng-cloak class="md-inline-form">

  <md-content layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Email</label>
        <input ng-model="ctrl.username" type="email">
      </md-input-container>

      <md-radio-group ng-model="ctrl.password">
        <md-radio-button value="student" class="md-primary">Student</md-radio-button>
        <md-radio-button value="professor" class="md-primary">Professor</md-radio-button>
      </md-radio-group>

      <md-button md-no-ink class="md-primary" ng-click="ctrl.login(ctrl.username, ctrl.password)">Login</md-button>
    </div>
  </md-content>
</div>
