<div layout="column" layout-padding layout-margin>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h4>
        <span>Teams</span>
      </h4>
      <span flex></span>
      <md-button class="md-raised">Add Student</md-button>
    </div>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="team in ctrl.class.teams">
        <div class="md-list-item-text">
          <h2>{{team.name}}</h2>
          <span ng-repeat="member in team.members">
            {{ member.name.concat((!$last) ? ',': '')}}
          </span>
        </div>
        <md-button class="md-secondary">Edit</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h4>Unmatched Students</h4>
      <span flex></span>
      <md-button class="md-raised" ng-click="ctrl.assignUnmatched()">Match All Students</md-button>
    </div>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-1-line" ng-repeat="p in ctrl.unmatched">
        <div class="md-list-item-text">
          <h3>{{p.name}}</h3>
        </div>

        <span flex></span>
        <md-input-container class="md-block">
          <label>Select Team</label>
          <md-select ng-model="p.assignTo">
            <md-option ng-repeat="team in ctrl.class.teams" value="{{team._id}}">
              {{team.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-button class="md-secondary" ng-click="ctrl.assignStudent(p)">Assign</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
