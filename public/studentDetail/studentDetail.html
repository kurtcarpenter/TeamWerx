<div layout="column" layout-padding layout-margin>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h4>
        <span>Teams</span>
      </h4>
      <span flex></span>
      <!-- <md-button class="md-raised">Add Student</md-button> -->
    </div>
  </md-toolbar>

  <md-content>
    <md-grid-list md-cols="2"
        md-row-height="1:1"
        md-gutter="1px">
      <md-grid-tile layout="row" layout-align="center center" flex="100"
        ng-repeat="team in ctrl.teams"
        md-colspan="1"
        md-rowspan="1"
        md-theme="default">
        <a href="/#!/prof/detail"><md-card flex="100" md-theme="default" layout="row" md-theme-watch>
          <md-card-title  md-colors="::{backgroundColor: 'default-background-300'}" >
            <md-card-title-text >
              <span class="md-headline">{{ team.name }}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content layout="row">
            <br>
            <span><strong>
              <!-- 0 / {{team.roster.length}} -->
            </strong></span>
            <span>
              members
            </span>
            <br>
          </md-card-content>
        </md-card></a>
      </md-grid-tile>

      <md-grid-tile md-colspan="1" md-rowspan="1">
        <md-card flex="100" md-theme="default" layout="column" layout-align="center" md-colors="::{backgroundColor: 'default-background-300'}" md-theme-watch ng-click="ctrl.showAddClass($event)">
          <md-card-title md-colors="::{backgroundColor: 'default-background-300'}">
            <md-card-title-text >
              <span class="md-headline">+</span>
              <span class="md-headline">Create New Team</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-content>


  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="p in unmatched">
        <div class="md-list-item-text">
          <!-- <h3>{{p.name}}</h3> -->
        </div>
        <md-button class="md-secondary">Match</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
